<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Javascript!</title>
    <link rel="stylesheet" type="text/css" href="./styles.css"></link>
    <script src="./calc.js" defer></script>
</head>
<body>
   <header class="header">
       <h1>Javascript Calculator</h1>
   </header> 
   <main>
       <section class="calculator">
            <div class="output">
                <p class="previous-operand" data-previous-operand></p>
                <p class="output-text" data-current-operand></p>
            </div>
            <ul class="btns">
                <button type="button" data-clear class="btn clear">C</button>
                <button type="button" data-delete class="btn">Del</button>
                <button type="button" data-operation class="btn">/</button>
                <button type="button" data-number class="btn">7</button>
                <button type="button" data-number class="btn">8</li>
                <button type="button" data-number class="btn">9</button>
                <button type="button" data-operation class="btn">X</button>
                <button type="button" data-number class="btn">4</button>
                <button type="button" data-number class="btn">5</button>
                <button type="button" data-number class="btn">6</button>
                <button type="button" data-operation class="btn">-</button>
                <button type="button" data-number class="btn">1</button>
                <button type="button" data-number class="btn">2</button> 
                <button type="button" data-number class="btn">3</button>
                <button type="button" data-operation class="btn">+</button>
                <button type="button" data-number class="btn zero">0</button>
                <button type="button" data-number class="btn">.</button>
                <button type="button" data-equals class="btn">=</button>
           </ul>
       </section>
   </main>
</body> </html>
