<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Javascript!</title>
    <link rel="stylesheet" type="text/css" href="./styles.css"></link>
    <script src="./calc.js" defer></script>
</head>
<body>
   <header class="header">
       <h1>Javascript Calculator</h1>
   </header> 
   <main>
       <section class="calculator">
            <div class="output">
                <p class="output-text" id="output-text"></p>
            </div>
            <ul class="btns">
                <button type="button" id="clear" class="btn clear">C</button>
                <button type="button" id="divide" class="btn">/</button>
                <button type="button" id="seven" class="btn">7</button>
                <button type="button" id="eight" class="btn">8</li>
                <button type="button" id="nine" class="btn">9</button>
                <button type="button" id="multiply" class="btn">X</button>
                <button type="button" id="four" class="btn">4</button>
                <button type="button" id="five" class="btn">5</button>
                <button type="button" id="six" class="btn">6</button>
                <button type="button" id="minus" class="btn">-</button>
                <button type="button" id="one" class="btn">1</button>
                <button type="button" id="two" class="btn">2</button>
                <button type="button" id="three" class="btn">3</button>
                <button type="button" id="plus" class="btn">+</button>
                <button type="button" id="zero" class="btn zero">0</button>
                <button type="button" id="point" class="btn">.</button>
                <button type="button" id="equals" class="btn">=</button>
           </ul>
       </section>
   </main>
</body> </html>
